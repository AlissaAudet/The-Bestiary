<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Observation with Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      position: relative;
      width: 400px;
      height: 400px;
      margin-bottom: 20px;
    }

    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #species-results {
      list-style: none;
      padding: 0;
      margin: 5px 0 0;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      background: white;
      width: 200px;
      display: none;
      z-index: 1000;
    }
    #species-results .dropdown-item {
      padding: 5px;
      cursor: pointer;
    }
    #species-results .dropdown-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
    <h2>Register a New Observation</h2>
    <form id="obs-form">
        <label for="species-search">Search species:</label>
        <input type="text" id="species-search" placeholder="Type a species..." required>
        <ul id="species-results" class="dropdown"></ul>
        <input type="hidden" id="species" name="species"><br><br>

        <label for="timestamp">Observation Time:</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required><br><br>

        <label for="behavior">Animal Behavior:</label>
        <select id="behavior" name="behavior" required>
            <option value="Sleeping">Sleeping</option>
            <option value="Eating">Eating</option>
            <option value="Hunting">Hunting</option>
            <option value="Moving">Moving</option>
            <option value="Interacting">Interacting</option>
        </select><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" required></textarea><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="any" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any" required><br><br>

        <label for="place_name">Place Name:</label>
        <input type="text" id="place_name" name="place_name"><br><br>

        <button type="submit">Submit Observation</button>
        <button type="button" onclick="window.location.href='/'">Return To Home Page</button>
    </form>

    <button onclick="logout()">Logout</button>



</body>
</html>
