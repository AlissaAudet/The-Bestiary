<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        #user-search {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        #user-results {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
            border: 1px solid #ccc;
            border-top: none;
            background: white;
            position: absolute;
            z-index: 1000;
            display: none;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 5px 5px;
        }

        #user-results li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #user-results li:hover {
            background-color: #007bff;
            color: white;
        }

        #go-to-user {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #go-to-user:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .nav-buttons {
            margin-top: 60px;
            display: flex;
            gap: 20px;
        }

        .nav-buttons button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-buttons button:hover {
            background-color: #218838;
        }

        .nav-buttons button:nth-child(2) {
            background-color: #17a2b8;
        }

        .nav-buttons button:nth-child(2):hover {
            background-color: #138496;
        }

        .nav-buttons button:nth-child(3) {
            background-color: #ffc107;
            color: black;
        }

        .nav-buttons button:nth-child(3):hover {
            background-color: #e0a800;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

    </style>
</head>
<body>
<h1>Welcome</h1>

<div class="search-container">
    <label for="user-search">Search user:</label>
    <input type="text" id="user-search" placeholder="Type a name...">
    <ul id="user-results"></ul>
</div>

<button id="go-to-user" disabled>Go to Page</button>

<div class="nav-buttons">
    <button onclick="window.location.href='/login'">Login</button>
    <button onclick="window.location.href='/signup'">Sign Up</button>
    <button onclick="window.location.href='/observation'">Observation</button>
</div>
</body>
</html>
