<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Bestiary</title>
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        header.color-secondary {
            background-color: #bc772d;
            padding: 1.5rem 0;
        }

        header .container-fluid {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            color: #fff;
            padding: 0 20px;
        }

        header h1.display-4 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p.lead {
            font-size: 1.25rem;
            font-weight: 400;
            color: white;
            margin-bottom: 0;
        }

        .banner {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .content {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .search-container {
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .search-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }

        #user-search {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #user-results {
            list-style: none;
            margin-top: 5px;
            padding: 0;
            width: 100%;
            border: 1px solid #ccc;
            background: #fff;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            display: none;
        }

        #user-results li {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #user-results li:hover {
            background-color: #007bff;
            color: #fff;
        }

        #go-to-user {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #go-to-user:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .nav-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-buttons button:hover {
            background-color: #218838;
        }

        .nav-buttons button:nth-child(2) {
            background-color: #17a2b8;
        }

        .nav-buttons button:nth-child(2):hover {
            background-color: #138496;
        }

        .nav-buttons button:nth-child(3) {
            background-color: #ffc107;
            color: #000;
        }

        .nav-buttons button:nth-child(3):hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
<header class="color-secondary">
    <div class="container-fluid">
        <h1 class="display-4 fw-bolder">The Bestiary</h1>
        <p class="lead fw-normal mb-0">
            Every Being Tells a Story
        </p>
    </div>
</header>

<div class="banner">
    <img src="{{ url_for('static', filename='pictures/photo_home.png') }}" alt="Banner Image">
</div>

<div class="content">
    <div class="search-container">
        <label for="user-search">Search user:</label>
        <input type="text" id="user-search" placeholder="Type a name...">
        <ul id="user-results"></ul>
    </div>
    <button id="go-to-user" disabled>Go to Page</button>
    <div class="nav-buttons">
        <button onclick="window.location.href='/login'">Login</button>
        <button onclick="window.location.href='/signup'">Sign Up</button>
        <button onclick="window.location.href='/observation'">Observation</button>
    </div>
</div>
</body>
</html>
