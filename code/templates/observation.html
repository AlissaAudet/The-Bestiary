<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Observations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{{ url_for('static', filename='observation.js') }}" defer></script>
  <script src="{{ url_for('static', filename='index.js') }}" defer></script>
  <script src="{{ url_for('static', filename='authentification.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

}

body {
  justify-content: center;
  align-items: stretch;
}

.layout-container {
  display: flex;
  flex-direction: row;
  gap: 40px;
  max-width: 1200px;
  width: 100%;
  flex: 1;
  height: 100vh;
  padding: 40px 20px;
  box-sizing: border-box;
}

.form-container {
  background: white;
  padding: 40px 30px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  flex: 0 0 400px;
  display: flex;
  flex-direction: column;
  height: 100%;
  box-sizing: border-box;
  overflow-y: auto;
}

.results-container {
  flex: 1;
  min-width: 300px;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  height: 100%;
  overflow-y: auto;
  box-sizing: border-box;
}


    h2 {
      margin-top: 0;
      text-align: left;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .button-group button {
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      color: white;
    }

    #go-to-observation {
      background-color: #007bff;
    }

    #go-to-observation:hover {
      background-color: #0056b3;
    }

    .return-btn {
      background-color: #6c757d;
    }

    .return-btn:hover {
      background-color: #5a6268;
    }

    .search-container {
      position: relative;
    }

    #species-results {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      width: 100%;
      display: none;
      z-index: 1000;
      border-radius: 0 0 6px 6px;
    }

    #species-results .dropdown-item {
      padding: 10px;
      cursor: pointer;
    }

    #species-results .dropdown-item:hover {
      background-color: #007bff;
      color: white;
    }

    #search-results {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #search-results .dropdown-item {
      background-color: #f2f2f2;
      margin-bottom: 12px;
      padding: 15px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    #search-results .dropdown-item:hover {
      background-color: #d9eaff;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .layout-container {
        flex-direction: column;
      }

      .form-container, .results-container {
        width: 100%;
      }

      .results-container {
        max-height: none;
      }
    }
  </style>
</head>
<body>
{% include 'header.html' %}
  <div class="layout-container">
    <!-- Left: Form -->
    <div class="form-container">
      <h2>Search for Observations</h2>
      <form id="obs-form">
        <label for="author-search">Author:</label>
        <input type="text" id="author-search" placeholder="Type first and last name..." required>

        <label for="species-search">Species:</label>
        <div class="search-container">
          <input type="text" id="species-search" placeholder="Type a species..." required>
          <ul id="species-results" class="dropdown"></ul>
          <input type="hidden" id="species" name="species">
        </div>

        <label for="timestamp">Observation Time:</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required>

        <label for="behavior">Animal Behavior:</label>
        <select id="behavior" name="behavior" required>
          <option value="Sleeping">Sleeping</option>
          <option value="Eating">Eating</option>
          <option value="Hunting">Hunting</option>
          <option value="Moving">Moving</option>
          <option value="Interacting">Interacting</option>
        </select>

        <label for="place_name">Place Name:</label>
        <input type="text" id="place_name" name="place_name">

        <div class="button-group">
          <button type="button" class="return-btn" onclick="window.location.href='/'">Return To Home Page</button>
        </div>
      </form>
    </div>

    <!-- Right: Search Results -->
    <div class="results-container">
      <h2>Results</h2>
      <ul id="search-results" class="dropdown">
        <!-- Dynamic search results will appear here -->
      </ul>
    </div>
  </div>
</body>
</html>
